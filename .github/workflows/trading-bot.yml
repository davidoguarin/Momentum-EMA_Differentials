# .github/workflows/trading-bot.yml
name: Trading Bot - EMA Momentum Strategy

on:
  schedule:
    # Runs every 6 hours with 5-hour timezone adjustment
    - cron: '0 6,12,18,0 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  run-trading-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run trading strategy
      env:
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
        SEED_PHRASE: ${{ secrets.SEED_PHRASE }}
        BASE_POSITION_SIZE: 50
        STIFFNESS_THRESHOLD: 1.5
        LEVERAGE_MULTIPLIER: 1.0
      run: |
        echo "Environment variables check:"
        echo "WALLET_ADDRESS: ${WALLET_ADDRESS:0:10}..."
        echo "SEED_PHRASE: ${SEED_PHRASE:0:20}..."
        echo "BASE_POSITION_SIZE: $BASE_POSITION_SIZE"
        python main.py
        
    - name: Commit and push data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results/ || true
        git diff --staged --quiet || git commit -m "Update trading results - $(date)" || true
        git push || true
